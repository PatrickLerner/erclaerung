<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>$title</title>
	</head>
	<body>
		<p>EVALUATION (HTML) REPORT:</p>
		<p>The smaller the number the better the prediction is.</p>
		<table>
			<tr>
				<td align="left">FILENAME</td>
				<td align="center">PREDICTION</td>
				<td>SCORE</td>
			</tr>
			<tr>
				<td align="right">$name</td>
				<td align="center">$result</td>
				<td >$score</td>
			</tr>
			$nextRow
		</table>
		<p>
			Average Result: $avgResult<br>
			Correct Hits: $correctHits%<br>
			Correct+Neighbor Hits: $correctPlusNeighbor%<br>
		</p>
	</body>
</html>
